<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/typo.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">

    <script type="module" src="app/index.js" defer></script>


</head>

<body class="full lateral-padding">
    <h3 class="center full title">Milotti Challenge</h3>

    <section class="center full column margin-top">

        <div id="image-picker" class="center full" draggable>
            <label class="button positive" for="picker">Choose or Drag an image or video</label>
            <input type="file" id="picker" name="picker" accept="image/*, video/*">
        </div>

        <div class="row buttons margin-top-2">
            <button class="negative" id="clear-all">Clear All</button>
            <button class="negative" id="clear-selection">Clear Selection</button>
        </div>

        <div class="column full center margin-top">
            <div id="canvas-width" class="column full range">

                <div class="row space-between">
                    <div class="range__label">
                        <label for="canvas-width">Canvas Width:</label>
                        <span class="range__output">auto</span>
                    </div>

                    <div class="range__enable">
                        <label for="canvas-width">Default</label>
                        <input type="checkbox" checked>
                    </div>
                </div>

                <input type="range" name="canvas-width" step="1" min="200" max="2000" disabled>
            </div>

            <div id="nb-recursion" class="column full range margin-top-2">

                <div class="row space-between">
                    <div class="range__label">
                        <label for="nb-recursion">Number Recursion:</label>
                        <span class="range__output">5</span>
                    </div>

                    <div class="range__enable">
                        <label for="canvas-width">Default</label>
                        <input type="checkbox" checked>
                    </div>
                </div>

                <input type="range" name="nb-recursion" step="1" min="1" max="30" value="5" disabled>
            </div>
        </div>

        <div id="drop-zone" class="margin-top full center drop-zone" draggable>
            <span class="info">You can drop an image or video here also ðŸ“·</span>
            <span class="loading"></span>
        </div>

        <canvas id="canvas" class="margin-top invisible" width="100%" height="100"></canvas>
    </section>

</body>

</html>
